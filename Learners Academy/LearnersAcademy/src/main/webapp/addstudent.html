<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ADD STUDENT</title>
</head>
<body>
<form method="post" action="addstudent" > 
<b>New Student Information</b>  <br><br>
Student Name: <input type="text" name="name" id="name"> <br><br> 
First Name: <input type="text" name="fname" id="fname"> <br><br>  
Last Name: <input type="text" name="lname" id="lname"> <br><br> 
Gender : <input type="text" name="gender" id="gender"> <br><br> 
Date of birth(DD/MM/YYYY) : <input type="text" name="dob" id="dob"><br><br>
Date of join(DD/MM/YYYY) : <input type="text" name="doj" id="doj"><br><br>
Address: <input type="text" name="address" id="address"> <br><br>  
Standard: <input type="text" name="standard" id="standard"> <br><br>
Fee: <input type="text" name="fee" id="fee"> <br><br>  
<input type="submit" value="Add Student"> <br><br>
<a href="adminoptions.html">Go Back</a> 
</form> 
</body>
</html>
